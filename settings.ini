drawBoundingBox=false # show bounding boxes of objects, default: false
SPDLOG_LEVEL=debug # one of {debug, info, error}, default: error
showStatus=true # show status info (life, ammo), default: true
drawMode=full # one of {full, raw}, default: full
sound=true # switch sound on, default true
godMode=true # no gravity, infinite ammo/life, default: false
loadMap=1 # index of map to load first, default: 1
